<ion-menu [content]="content" id="menu-avatar">
  <ion-content>
    <div #header>
      <ion-row style="align-items:center;">
        <ion-col col-3>
          <!-- <img src="assets/icon/icon-email.svg" /> -->
          <span class="icon-badge"></span>
        </ion-col>
        <ion-col col-6>
          <img class="user-avatar round" [src]="chosenPicture || placeholder" onerror="this.src='https://firebasestorage.googleapis.com/v0/b/prototype-d68e4.appspot.com/o/default_image.jpg?alt=media&token=6e8d4469-6873-4161-b017-6181ed4d1c7f'"
          />
        </ion-col>
        <ion-col col-3>
          <!-- <img src="assets/icon/icon-calendar.svg" /> -->
        </ion-col>
      </ion-row>
      <ion-row style="justify-content: center;">
        <h3>sales@opensourcetechnologies.com</h3>
      </ion-row>
    </div>
    <ion-list no-lines>
      <button menuClose ion-item detail-none *ngFor="let p of pages" (click)="openPage(p)">
        <!--<ion-icon [name]="p.icon" item-left></ion-icon>-->
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>
      
      <!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
      <ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
