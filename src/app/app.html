<style>
  @media screen and (max-width: 600px) {
    .menu {
      display: block;
    }
    .topNav {
      display: none;
    }
    .desktop{
      display: none;
    }
  }
  @media screen and (min-width: 600px) {
    .mobile{
      display: none;
    }
  }
</style>

<ion-header *ngIf="show" no-border>
  <ion-toolbar color="grey-blue">
    <button class="topNav" ion-button clear color="white" (click)="openMain()">
      <ion-icon name="home"></ion-icon>
    </button>
    <button class="topNav" style="font-family: 'Jeju Gothic';" ion-button clear color="white" (click)="openStock()">재고관리</button>
    <button class="topNav" style="font-family: 'Jeju Gothic';" ion-button clear color="white" (click)="openRepair()">정비관리</button>
    <button *ngIf="!loginOn" style="font-family: 'Jeju Gothic';" class="topNav" ion-button clear color="white" (click)="DologIn()">로그인</button>
    <button *ngIf="loginOn" style="font-family: 'Jeju Gothic';" class="topNav" ion-button clear color="white" (click)="logout()">로그아웃</button>
    <!-- <button ion-button menuToggle>
          <ion-icon class="menu_icon" name="menu"></ion-icon>
        </button> -->
    <button class="menu" ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    
    <button class="menu" style="float: right;" ion-button mode="ios" (click)="qrPage()">
      <ion-icon name="qr-scanner"></ion-icon>
    </button>
    


  </ion-toolbar>
  <!-- <ion-navbar transparent>
    <button *ngIf="login" ion-button menuToggle>
      <ion-icon name="menu" color="light"></ion-icon>
    </button>
  </ion-navbar> -->
</ion-header>

<ion-menu [content]="content" id="menu-avatar">
  <ion-content>
    <div #header>
      <ion-row style="align-items:center;">
        <ion-col col-3>
          <!-- <img src="assets/icon/icon-email.svg" /> -->
          <span class="icon-badge"></span>
        </ion-col>
        <ion-col col-6>
      <img class="user-avatar round" src="{{user_thumbnail}}">
        </ion-col>
        <ion-col col-3>
          <!-- <img src="assets/icon/icon-calendar.svg" /> -->
        </ion-col>
      </ion-row>
      <ion-row style="justify-content: center;">
        <h3>{{authUser}}</h3>
      </ion-row>
    </div>
    <ion-list no-lines>
      <button menuClose ion-item detail-none (click)="openMain()">
        <ion-icon name="home"></ion-icon>
        Home
      </button>
      <button menuClose ion-item detail-none (click)="Admin()">
        <ion-icon name="user"></ion-icon>
        Admin
      </button>
      <button *ngIf="!loginOn" menuClose ion-item detail-none (click)="DologIn()">
        로그인
      </button>
      <button menuClose ion-item detail-none *ngFor="let p of pages" (click)="openPage(p)">
        <!--<ion-icon [name]="p.icon" item-left></ion-icon>-->
        {{p.title}}
      </button>
      <button *ngIf="loginOn" menuClose ion-item detail-none (click)="logout()">
        로그아웃
      </button>
      <!-- <button *ngIf="!masterSwitch && login" menuClose ion-item detail-none (click)="requestAuthorization()">
        사용자 권한신청
      </button> -->
      <!-- <button *ngIf="masterSwitch" menuClose ion-item detail-none (click)="approveAuthorization()">
        사용자 권한승인
      </button> -->
    </ion-list>
  </ion-content>
</ion-menu>
