
<style>
  @media screen and (max-width: 600px) {
    .menu{
    display:block;
  }
  .topNav{
    display:none;
    
  }
}
  
</style>
<ion-header no-border>
    <ion-toolbar color="grey-blue">
        <button class="topNav" ion-button clear color="white" (click)="openMain()">
          <ion-icon name="home"></ion-icon>
        </button>
        <button class="topNav" style="font-family: 'Jeju Gothic';" ion-button clear color="white" (click)="openStock()">재고관리</button>
        <button class="topNav" style="font-family: 'Jeju Gothic';" ion-button clear color="white" (click)="openRepair()">정비관리</button>
        <button *ngIf="login" style="font-family: 'Jeju Gothic';" class="topNav" ion-button clear color="white" (click)="logout()">로그아웃</button>
        <!-- <button ion-button menuToggle>
          <ion-icon class="menu_icon" name="menu"></ion-icon>
        </button> -->
        <button class="menu" ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    </ion-toolbar>
  <!-- <ion-navbar transparent>
    <button *ngIf="login" ion-button menuToggle>
      <ion-icon name="menu" color="light"></ion-icon>
    </button>
  </ion-navbar> -->
</ion-header>

<ion-menu [content]="content" id="menu-avatar">
  <ion-content>
    <div #header>
      <ion-row style="align-items:center;">
        <ion-col col-3>
          <!-- <img src="assets/icon/icon-email.svg" /> -->
          <span class="icon-badge"></span>
        </ion-col>
        <ion-col col-6>
          <img class="user-avatar round" [src]="chosenPicture || placeholder" onerror="this.src='https://firebasestorage.googleapis.com/v0/b/prototype-d68e4.appspot.com/o/default_image.jpg?alt=media&token=6e8d4469-6873-4161-b017-6181ed4d1c7f'"
          />
        </ion-col>
        <ion-col col-3>
          <!-- <img src="assets/icon/icon-calendar.svg" /> -->
        </ion-col>
      </ion-row>
      <ion-row style="justify-content: center;">
        <h3>{{authUser}}</h3>
      </ion-row>
    </div>
    <ion-list no-lines>
      <button menuClose ion-item detail-none *ngFor="let p of pages" (click)="openPage(p)">
        <!--<ion-icon [name]="p.icon" item-left></ion-icon>-->
        {{p.title}}
      </button>
      <button *ngIf="login" menuClose ion-item detail-none (click)="logout()">
        로그아웃
      </button>
      <button *ngIf="!masterSwitch" menuClose ion-item detail-none (click)="requestAuthorization()">
        사용자 권한신청
      </button>
      <button *ngIf="masterSwitch" menuClose ion-item detail-none (click)="approveAuthorization()">
        사용자 권한승인
      </button>
    </ion-list>
  </ion-content>
</ion-menu>
      
      <!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
      <ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
