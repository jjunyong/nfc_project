<ion-header>

  <ion-navbar>
    <ion-title>Addlog</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
        <ion-list>
            <ion-item>
                <ion-label color="primary" fixed>제목</ion-label>
                <ion-input type="text" [(ngModel)]="title"></ion-input>
            </ion-item>
    
              <ion-item>
                  <ion-label color="primary" fixed>작성자</ion-label>
                  <ion-input type="text" [(ngModel)]="writer"></ion-input>
              </ion-item>

              <ion-item>
                  <ion-label color="primary" fixed>정비 내역</ion-label>
                  <ion-input type="text" [(ngModel)]="description"></ion-input>
              </ion-item>
    
    
              <ion-grid>
                <ion-row>
                  <ion-col>
                    <button ion-button full color='secondary' (click)="cancel()">취소</button>
                  </ion-col>
                  <ion-col>
                  <button ion-button full color='primary' (click)="save()">저장</button>
                  </ion-col>
                </ion-row>
              </ion-grid>
        </ion-list>
 
</ion-content>
