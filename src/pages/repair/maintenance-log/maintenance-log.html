<ion-header>
    <ion-navbar  color="deeporange" >
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Repair Log</ion-title>
    </ion-navbar>
    <ion-toolbar color="deeporange">
        <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    </ion-toolbar>
  </ion-header>


<ion-content padding>

     <ion-list>
    <ion-item *ngFor="let item of itemList" (click)="openDetail(item)">
     <h3> {{ item.model }}</h3>
     <h3> {{ item.serialNum }}</h3>
     
 
    </ion-item>   
  </ion-list>

  <ion-fab right bottom>
    <button (click)="manage()" ion-fab color="danger"><ion-icon name="add"></ion-icon></button>
</ion-fab>
</ion-content>
