
<ion-header>
  <ion-navbar>
    <ion-title>정비 아이템 추가</ion-title>

</ion-header>


<ion-content padding>

    <ion-list>
        
          <ion-item>
              <ion-label floating>설비번호(일련번호)</ion-label>
              <ion-input type="text" [(ngModel)]="model"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label floating>기종</ion-label>
              <ion-input type="text" [(ngModel)]="name"></ion-input>
            </ion-item>


            <ion-item>
              <ion-label floating>정비담당</ion-label>
              <ion-input type="text" [(ngModel)]="repairman"></ion-input>
            </ion-item>


      </ion-list>

      <button ion-button (click)="update()">확인</button>

</ion-content>
