<ion-header>
  <ion-navbar color="grey-blue">
    <ion-title>정비 상세 페이지</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding [ngStyle]="{'background-image': 'url(' + backgroundImage +')'}">

  <div class="title">
    <h2 margin-left>
      <font color="white">Model : {{model}}</font>
    </h2>
    <p margin-left>
      <font color="white">serialNum : {{serialNum}}</font>
    </p>
  </div>

  <!--***********  Description ***********-->
  <!--*********** Contact  ***********-->
  <ion-card [ngStyle]="{'background-image': 'url(' + cardImage +')'}">
    <ion-card-header padding>
      <div text-right>
        <button ion-button color="blue-gray" clear (click)="confirm($event, item)">Confirm</button>
        <button ion-button color="blue-gray" clear (click)="delete()">Delete</button>
      </div>
    </ion-card-header>

    <div class="info">
      <ion-list no-lines>
        <ion-item class="item1">
          <ion-icon name="person" item-left color="white"></ion-icon>
          <font color="white">정비담당 : {{repairman}}</font>
        </ion-item>
      </ion-list>
    </div>
  </ion-card>

  <ion-card [ngStyle]="{'background-image': 'url(' + cardImage +')'}">
    <ion-card-header padding>
    </ion-card-header>

    <ion-card-content no-padding>
      <ion-item class="item1" *ngIf="startDate">
        <ion-label color="white">정비 종료</ion-label>
        <ion-toggle (ionChange)="repairfin()" checked="{{isToggled}}" [(ngModel)]="isToggled">
        </ion-toggle>
      </ion-item>
      <ion-item class="item2">
        <ion-label color="white">정비 시작일: {{startDate | date}}</ion-label>
        <ion-datetime color="white"  [(ngModel)]="startDate"></ion-datetime>
      </ion-item>
      <ion-item class="item3" *ngIf="isToggled">
        <ion-label color="white">정비 종료일: {{finDate | date}} </ion-label>
        <ion-datetime  [(ngModel)]="finDate"></ion-datetime>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-card [ngStyle]="{'background-image': 'url(' + cardImage +')'}">
    <ion-card-header color="vague-blue">
      Images
    </ion-card-header>
    <ion-grid>
      <ion-row wrap color="dark">
        <ion-col (click)="openFullImage()" tappable col-4 col-md-2 *ngFor="let image of imgGallery, let i = index">
          <img class="expanded-image" [src]="image.image_url" />
        </ion-col>
      </ion-row>
    </ion-grid>
    <input type="file" accept="image/*" (change)="uploadFile($event)" id="fileInput" />
    <label for="fileInput" icon-only ion-button clear>
      <ion-icon color="white" name="add"></ion-icon>
      <ion-icon color="white" name="images"></ion-icon>
    </label>
  </ion-card>

  <ion-card-content>

    <ion-list>
      <ion-item-group>
        <ul class="timeline">
          <li *ngFor="let item of itemList ">
            <img src="https://firebasestorage.googleapis.com/v0/b/prototype-d68e4.appspot.com/o/default_image.jpg?alt=media&token=6e8d4469-6873-4161-b017-6181ed4d1c7f"
              alt="" class="timeline-thumb pop-in">
            <div class="timeline-item">
              <h6>
                <font color="white">{{item.title}}</font>
              </h6>
              <p>
                <font color="white">{{item.writer}}</font>
              </p>
              <p>
                <font color="white">{{item.description}}</font>
              </p>
              <p>
                <font color="white">{{item.timestamp}}</font>
              </p>
            </div>
          </li>
        </ul>
        <ion-col>
            <div *ngIf="close;then content else other_content"></div>    
            <ng-template #content>
              <button ion-button icon-center clear small>
                <ion-icon name="arrow-down" (click)="more()">더보기</ion-icon>
              </button></ng-template>
            <ng-template #other_content>
                <button ion-button icon-center clear small>
                    <ion-icon name="arrow-up"(click)="closed()">접기</ion-icon>
                  </button>
            </ng-template>
        </ion-col>
      </ion-item-group>
    </ion-list>

  </ion-card-content>
  <ion-fab right bottom>
    <button color="grey-blue" (click)="addlog()" ion-fab><ion-icon name="add"></ion-icon></button>
</ion-fab>
</ion-content>
