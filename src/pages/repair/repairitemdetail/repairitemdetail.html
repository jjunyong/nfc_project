<ion-content  no-padding  class="content" (ionScroll)="onScroll($event)" [class.transition]="transition">

<!--*********** Image header  ***********-->
<div class="detail-header" [ngStyle]="{'background-image': 'url(' + 'https://firebasestorage.googleapis.com/v0/b/prototype-afd2b.appspot.com/o/main_bg.jpg?alt=media&token=1a63d6b5-8e2a-45fc-b5c7-2a2cc0619e45' + ')'}">
                <h2 class="detail-name ">{{name}}</h2>
                <div class="detail-price ">{{id}}</div>

<!--***********  Description ***********-->


  <!--*********** Contact  ***********-->
  <ion-card>
      <ion-card-header padding>
          <strong>Item Info</strong> 
      </ion-card-header>

      <div class="info">
        <ion-list no-lines>
          <ion-item (click)="modify()">
              <ion-icon name="cube" item-left  color="darkGray" ></ion-icon>
                Model : {{model}}
              </ion-item>


          <ion-item>
              <ion-icon name="barcode" item-left  color="darkGray" ></ion-icon>
                Serial Number : {{serialNum}}
              </ion-item>
          <ion-item >
                <ion-icon name="finger-print" item-left  color="darkGray" ></ion-icon>
                id : {{id}}
          </ion-item>
          <ion-item >
            <ion-icon name="ios-pricetag-outline" item-left  color="darkGray" ></ion-icon>
              정비담당 : {{repairman}}
          </ion-item>
        </ion-list>
      </div>
  </ion-card>

  <ion-card>
      <ion-card-header padding>
          <strong>정비/점검 내역
          </strong> 
          <button ion-right-button icon-end (click)="add()" >
              내역 추가
              <ion-icon name="add"></ion-icon>
            </button>
            <button ion-right-button icon-end (click)="timeline()" >
                타임 라인
                <ion-icon name="list"></ion-icon>
              </button>
      </ion-card-header>
      
      <ion-card-content>
          <ion-item>
              <ion-label>정비 시작일: </ion-label>
              <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="startDate"></ion-datetime>
          </ion-item>
          <ion-item>
              <ion-label>정비 종료일: </ion-label>
                <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="finDate"></ion-datetime>
          </ion-item>

          <ion-item *ngFor="let item of itemList" (click)="addlog(item)">
              <h2>{{item.title}}</h2>
              <p>{{item.timestamp}}</p> 
          </ion-item>
      </ion-card-content>
    </ion-card>
