
<ion-header>
  <ion-navbar color="grey-blue">
    <ion-title>정비 상세 페이지</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding class="content" (ionScroll)="onScroll($event)" [class.transition]="transition">


  <!--***********  Description ***********-->
  <!--*********** Contact  ***********-->
  <ion-card>
    <ion-card-header padding>
      <strong>Item Info</strong>
      <div text-right>
        <button ion-button color="blue-gray" clear (click)="confirm($event, item)">Confirm</button>
        <button ion-button color="blue-gray" clear (click)="delete()">Delete</button>
      </div>
    </ion-card-header>

    <div class="info">
      <ion-list no-lines>
        <ion-item>
          <ion-icon name="cube" item-left color="darkGray"></ion-icon>
          model : {{model}}
        </ion-item>

        <ion-item>
          <ion-icon name="finger-print" item-left color="darkGray"></ion-icon>
          SerialNum : {{serialNum}}
        </ion-item>

        <ion-item>
          <ion-icon name="person" item-left color="darkGray"></ion-icon>
          정비담당 : {{repairman}}
        </ion-item>
      </ion-list>
    </div>
  </ion-card>

  <ion-card>
    <ion-card-header padding>
      <ion-fab right bottom>
        <button ion-fab color="light">
          <ion-icon name="arrow-dropleft"></ion-icon>
        </button>
        <ion-fab-list side="left">
          <button ion-fab (click)="add()">
            <ion-icon name="add"></ion-icon>
          </button>
          <button ion-fab (click)="timeline()">
            <ion-icon name="time"></ion-icon>
          </button>
        </ion-fab-list>
      </ion-fab>
      <strong>Description</strong>
    </ion-card-header>

    <ion-card-content>
      <ion-item *ngIf="startDate">
        <ion-label>정비 종료</ion-label>
        <ion-toggle (ionChange)="repairfin()" checked="{{isToggled}}" [(ngModel)]="isToggled">
        </ion-toggle>
      </ion-item>
      <ion-item>
        <ion-label>정비 시작일: </ion-label>
        <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="startDate"></ion-datetime>
      </ion-item>
      <ion-item *ngIf="isToggled">
        <ion-label>정비 종료일: </ion-label>
        <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="finDate"></ion-datetime>
      </ion-item>
    </ion-card-content>
  </ion-card>


<ion-card-content>

<ion-list>
  <ion-item-group>
       <ul class="timeline">
          <li *ngFor="let item of itemList ">
              <img src="https://firebasestorage.googleapis.com/v0/b/prototype-d68e4.appspot.com/o/default_image.jpg?alt=media&token=6e8d4469-6873-4161-b017-6181ed4d1c7f" alt="" class="timeline-thumb pop-in">
                <div class="timeline-item">
                  <h6>{{item.title}}</h6>
                  <p>{{item.writer}}</p>
                  <p>{{item.description}}</p>
                  <p>{{item.timestamp | date: 'fullDate'}}</p>
                </div>
              </li>
          </ul>
          <ion-col>
            <button ion-button icon-center clear small>
              <ion-icon name="arrow-dropdown" (click)="more()">더보기</ion-icon>
            </button>
          </ion-col>
  </ion-item-group>
</ion-list>

</ion-card-content>

</ion-content>
