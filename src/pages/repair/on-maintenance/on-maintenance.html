
<ion-header>
  <ion-navbar>
    <ion-title>
      On maintenance
    </ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content padding>
      <ion-row>
        <ion-col col-6 col-md-4 col-xl-3 >
            <ion-card  *ngFor="let item of itemList">
                <img src="{{item.Image}}"/>
                <ion-card-content>
                  <ion-card-title>
                    {{item.model}}
                    </ion-card-title>
                  <p>
                   <h5>{{item.serialNum}}</h5>
                   <h6>{{item.repairMan}}</h6>
                  </p>
                </ion-card-content>
              </ion-card>
        </ion-col>
      </ion-row>
 
    <!-- More Pinterest floating gallery style -->
 
</ion-content>
