
<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      On maintenance
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding [ngStyle]="{'background-image': 'url(' + backgroundImage +')'}">
      <ion-row>
        <ion-col col-12 col-md-4 col-xl-3  *ngFor="let item of itemList" >
            <ion-card (click)="openDetail(item)">            
                <img src="{{item.Image}}" height="200">
                <ion-card-content>
                  <ion-card-title>
                    {{item.model}}
                    </ion-card-title>
                   <h5>설비번호: {{item.serialNum}}</h5>
                   <h6>정비담당: {{item.repairman}}</h6>
                </ion-card-content>
              </ion-card>
        </ion-col>
      </ion-row>
 
    <!-- More Pinterest floating gallery style -->
 
</ion-content>
