  <!--*********** Toolbar with segment ***********-->
  <ion-toolbar style="margin-top:35px" no-border-top color="grey-blue">
       <ion-segment  [(ngModel)]="viewType" color="light">
      <ion-segment-button value="Menu">
        Menu
      </ion-segment-button>
      <ion-segment-button value="Notice">
        Notice
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
  
  </ion-header>
  
  <ion-content no-padding [ngStyle]="{'background-image': 'url(' + backgroundImage +')'}">
  
  <!--*********** Menu View  ***********-->
  <div *ngIf="viewType==='Menu'">


<ion-card tappable class="card-list-wave" (click)="openLog()">
    <div class="card-list-bg" [ngStyle]="{'background-image': 'url(' + 'https://firebasestorage.googleapis.com/v0/b/prototype-d68e4.appspot.com/o/%EC%A0%95%EB%B9%84%EC%9D%B4%EB%A0%A5.jpeg?alt=media&token=911e3ad6-448e-4124-9da2-6f9584591c6c'+ ')'}">
        <h2 class="card-list-title">정비 이력</h2>
        <p class="card-list-description">Checkout Repair History</p>
    </div>
</ion-card>
<ion-card tappable class="card-list-wave" (click)="openOnMaintenance()">
    <div class="card-list-bg" [ngStyle]="{'background-image': 'url(' + 'https://firebasestorage.googleapis.com/v0/b/prototype-d68e4.appspot.com/o/%EC%A0%95%EB%B9%84%EC%A4%91%EC%9D%B8%EC%95%84%EC%9D%B4%ED%85%9C.png?alt=media&token=f2eff517-7698-42ac-a894-eb145e15fc5a'+ ')'}">
        <h2 class="card-list-title">정비 중인 아이템</h2>
        <p class="card-list-description">Items on maintenance</p>
    </div>
</ion-card>
</div>
  
  <!--*********** Promotion View  ***********-->
  <div *ngIf="viewType==='Notice'">
  
      <ion-card class="wave">
            <ion-item class="notices" tappable (click)="openNoticeDetailPage(item)" *ngFor="let item of items">
                <h2><font color="white">{{item.title}}</font></h2>
                <p><font color="light">{{item.writer}}, {{item.timestamp | date}}</font></p>
            </ion-item>
        </ion-card>

          <ion-fab right bottom>
            <button ion-fab color="grey-blue" (click)="manage()"><ion-icon name="add"></ion-icon></button>
          </ion-fab>

  </ion-content>
