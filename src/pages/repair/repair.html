
<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle color="light">
            <ion-icon name="menu"></ion-icon>
        </button>
  
        <ion-title color="light">Repair</ion-title>
        <ion-buttons start hideWhen="ios">
            <button ion-button icon-only color="light">
                <ion-icon name="notifications"></ion-icon>
            </button>
        </ion-buttons>
        <ion-buttons right>
            <button ion-button icon-only>
                <ion-icon name="md-more"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
  
  <!--*********** Toolbar with segment ***********-->
  <ion-toolbar no-border-top color="green">
       <ion-segment  [(ngModel)]="viewType" color="yellow">
      <ion-segment-button value="Menu">
        Menu
      </ion-segment-button>
      <ion-segment-button value="Notice">
        Notice
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
  
  </ion-header>
  
  <ion-content no-padding>
  
  <!--*********** Menu View  ***********-->
  <div *ngIf="viewType==='Menu'">


<ion-card tappable class="card-list-wave" (click)="openLog()">
    <div class="card-list-bg" [ngStyle]="{'background-image': 'url(' + './assets/imgs/log.jpg'+ ')'}">
        <h2 class="card-list-title">정비 이력</h2>
        <p class="card-list-description">Checkout Repair History</p>
    </div>
</ion-card>
<ion-card tappable class="card-list-wave" (click)="openOnMaintenance()">
    <div class="card-list-bg" [ngStyle]="{'background-image': 'url(' + './assets/imgs/repair.jpeg'+ ')'}">
        <h2 class="card-list-title">정비 중인 아이템</h2>
        <p class="card-list-description">Items on maintenance</p>
    </div>
</ion-card>
</div>
  
  <!--*********** Promotion View  ***********-->
  <div *ngIf="viewType==='Notice'">
  
      <ion-list class="wave">
          <ion-item tappable  *ngFor="let item of items ">
              <!-- <ion-thumbnail item-left> -->
                  <!-- <img [src]="'url(' + item.imgSmall+ ')'"> -->
              <!-- </ion-thumbnail> -->
              <h2>{{item.title}}</h2>
              <p>{{item.description}}</p> 
          </ion-item>
      </ion-list>
      <!-- <ion-grid >
          <ion-row wrap>
            <ion-col col-6  tappable  *ngFor="let item of items" (click)="goToDetail(item.$key)" color="gray">
              
              <ion-card class="card-grid wobble" >
                
                <div class="card-grid-bg" [ngStyle]="{'background-image': 'url(' + item.imgSmall+ ')'}">
                  <div class="bookmarkRibbon"></div>
                    <h2 class="card-grid-title"> {{item.name}}</h2>                                
                </div>
                
              </ion-card>
            </ion-col>
          </ion-row>
      </ion-grid> -->
  </div>
  
  </ion-content>
