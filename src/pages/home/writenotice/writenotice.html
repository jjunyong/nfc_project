<ion-header>

  <ion-navbar>
    <ion-title>writenotice</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-input placeholder="제목" [(ngModel)]="title" clearInput></ion-input>
  </ion-item>

  <ion-item>
    <ion-input placeholder="작성자" [(ngModel)]="writer" clearInput></ion-input>
  </ion-item>

  <ion-item>
    <ion-textarea placeholder="내용을 입력하세요" [(ngModel)]="content"></ion-textarea>
  </ion-item>

  <button ion-button (click)="confirm()" color="grey">확인</button>
</ion-content>
