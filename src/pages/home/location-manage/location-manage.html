<ion-header>
  <ion-navbar color="grey-blue">
    <ion-title>
     제품 검색
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-item color="grey-blue"> 
        <ion-label color="light">
          위치별 검색</ion-label>
        
        <ion-select (ionChange)="goTo1()" [(ngModel)]="location1">
          <ion-option value="A">A</ion-option>
          <ion-option value="B">B</ion-option>
          <ion-option value="C">C</ion-option>
          <ion-option value="D">D</ion-option>
          <ion-option value="E">E</ion-option>
          <ion-option value="F">F</ion-option>
        </ion-select>
        <p></p>
       <ion-select (ionChange)="goTo2()"  [(ngModel)]="location2">
          <ion-option value="1">1</ion-option>
          <ion-option value="2">2</ion-option>
          <ion-option value="3">3</ion-option>
          <ion-option value="4">4</ion-option>
          <ion-option value="5">5</ion-option>
        </ion-select>
     
      </ion-item>

  <ion-list>
      <ion-item *ngFor="let item of itemList">
        <h2 (click)="openDetail(item)"> <strong>{{ item.model }}</strong> </h2>
        <h3 (click)="openDetail(item)"> 
          Location : {{ item.location1 }}-{{ item.location2 }}</h3>
        <div text-right ><button clear ion-button (click)="remove(item)" ><ion-icon name="arrow-down"></ion-icon></button>
          {{item.quantity}}
        <button clear ion-button (click)="add(item)" ><ion-icon name="arrow-up" icon-only></ion-icon></button>
        </div>
        
        
      </ion-item>  
  
    </ion-list>


</ion-content>
