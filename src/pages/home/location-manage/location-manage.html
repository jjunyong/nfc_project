<ion-header>
  <ion-navbar>
    <ion-title>
     제품 검색
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-item>
        <ion-label color="primary">
          위치별 검색</ion-label>
        
        <ion-select (ionChange)="goTo(location)" [(ngModel)]="location">
          <ion-option value="A">A</ion-option>
          <ion-option value="B">B</ion-option>
          <ion-option value="C">C</ion-option>

        </ion-select>
     
      </ion-item>
 <ion-list text-center>
  
    <ion-item *ngFor="let item of itemList" (click)="openDetail(item)">
      <!-- <ion-avatar item-start>
        <img [src]="contact.img">
      </ion-avatar>   -->
      <h2> <strong>{{ item.name }}</strong> </h2>
      <h3> Location : {{ item.location }}</h3>
      <h3> Quantity : {{ item.quantity }}</h3>
    </ion-item>   
  </ion-list>


</ion-content>
