<ion-content no-padding class="content" (ionScroll)="onScroll($event)" [class.transition]="transition">

  <!--*********** Image header  ***********-->
  <div class="detail-header" [ngStyle]="{'background-image': 'url(' + 'https://firebasestorage.googleapis.com/v0/b/prototype-d68e4.appspot.com/o/login.jpg?alt=media&token=86151782-4372-4ec3-84e7-c2ef76b4a663' + ')'}">
    <h2 class="detail-name ">{{model}}</h2>
    <div class="detail-price ">{{serialNum}}</div>
    <!-- <ion-fab  bottom right edge class="hello pop-in">
            <button ion-fab *ngIf="!favorite"  color="amber" (click)="addToFav()"><ion-icon name="ios-heart-outline"></ion-icon></button>
            <button ion-fab *ngIf="favorite"  color="amber" (click)="addToFav()"><ion-icon name="ios-heart"></ion-icon></button>
        </ion-fab> -->
  </div>

  <!--***********  Description ***********-->


  <!--*********** Contact  ***********-->
  <ion-card>
    <ion-card-header padding>
      <strong>Item Info</strong>
      <div text-right>
        <button ion-button color="blue" clear (click)="confirm($event, item)">confirm</button>
      </div>
    </ion-card-header>

    <div class="info">
      <ion-list no-lines>
        <ion-item (click)="modify()">
          <ion-icon name="cube" item-left color="darkGray"></ion-icon>
          <ion-input type="text" [(ngModel)]="model">model : {{model}}</ion-input>
        </ion-item>

        <ion-item>
          <ion-icon name="pin" item-left color="darkGray"></ion-icon>
          <ion-label strong>Location1 : </ion-label>
          <ion-select [(ngModel)]="location1">
            <ion-option value="A">A</ion-option>
            <ion-option value="B">B</ion-option>
            <ion-option value="C">C</ion-option>
            <ion-option value="D">D</ion-option>
            <ion-option value="E">E</ion-option>
            <ion-option value="F">F</ion-option>
          </ion-select>
        </ion-item>

        <ion-item>
          <ion-icon name="pin" item-left color="light"></ion-icon>
          <ion-label strong>Location2 : </ion-label>
          <ion-select [(ngModel)]="location2">
            <ion-option value="1">1</ion-option>
            <ion-option value="2">2</ion-option>
            <ion-option value="3">3</ion-option>
            <ion-option value="4">4</ion-option>
            <ion-option value="5">5</ion-option>
          </ion-select>
        </ion-item>

        <ion-item>
          <ion-icon name="stats" item-left color="darkGray"></ion-icon>
          <ion-label>Quantity :</ion-label>
          <ion-input type="number" [(ngModel)]="quantity">{{quantity}}</ion-input>
        </ion-item>
        <ion-item>
          <ion-icon name="finger-print" item-left color="darkGray"></ion-icon>
          Model : {{model}}
        </ion-item>
        <ion-item>
          <ion-icon name="ios-pricetag-outline" item-left color="darkGray"></ion-icon>
          Classification :
        </ion-item>
      </ion-list>
    </div>
  </ion-card>

  <ion-card>
    <ion-card-header padding>
      <strong>Description</strong>
    </ion-card-header>

    <ion-card-content>
      <p>detail information of corresponding item...</p>
    </ion-card-content>
  </ion-card>
