</ion-header>

<ion-content no-padding class="content" (ionScroll)="onScroll($event)" [class.transition]="transition">

  <!--*********** Image header  ***********-->
  <div class="detail-header" [ngStyle]="{'background-image': 'url(' + 'https://firebasestorage.googleapis.com/v0/b/prototype-d68e4.appspot.com/o/login.jpg?alt=media&token=86151782-4372-4ec3-84e7-c2ef76b4a663' + ')'}">
    <h2 class="detail-name ">{{model}}</h2>
    
  </div>

  <!--*********** Contact  ***********-->
  <ion-card>
    <div class="info">
      <ion-list no-lines>

        <ion-item>
          <ion-icon name="pin" item-left color="darkGray"></ion-icon>
          <ion-label strong>Location1 : </ion-label>
          <ion-select [(ngModel)]="location1">
            <ion-option value="A">A</ion-option>
            <ion-option value="B">B</ion-option>
            <ion-option value="C">C</ion-option>
            <ion-option value="D">D</ion-option>
            <ion-option value="E">E</ion-option>
            <ion-option value="F">F</ion-option>
          </ion-select>
        </ion-item>

        <ion-item>
          <ion-icon name="pin" item-left color="light"></ion-icon>
          <ion-label strong>Location2 : </ion-label>
          <ion-select [(ngModel)]="location2">
            <ion-option value="1">1</ion-option>
            <ion-option value="2">2</ion-option>
            <ion-option value="3">3</ion-option>
            <ion-option value="4">4</ion-option>
            <ion-option value="5">5</ion-option>
          </ion-select>
        </ion-item>

        <ion-item>
          <ion-icon name="stats" item-left color="darkGray"></ion-icon>
          <ion-label>Quantity :</ion-label>
          <ion-input type="number" [(ngModel)]="quantity">{{quantity}}</ion-input>
        </ion-item>
        <ion-item>
          <ion-icon name="finger-print" item-left color="darkGray"></ion-icon>
          Model : {{model}}
        </ion-item>

      </ion-list>
    </div>
    <div text-right>
        <button ion-button color="grey-blue" clear (click)="confirm($event, item)">Confirm</button>
        <button ion-button color="grey-blue" clear (click)="delete()">Delete</button>
      </div>
  </ion-card>

  <ion-card>
    <ion-card-header padding>
      <strong>Description</strong>
    </ion-card-header>

    <ion-card-content>
      <p>detail information of corresponding item...</p>
    </ion-card-content>
  </ion-card>

  <input type="file" (change)="uploadFile($event)">
  <div>{{ uploadPercent | async }}</div>
  <a [href]="downloadURL | async">{{ downloadURL | async }}</a>
</ion-content>
