<ion-header>
  <ion-navbar  color="grey-blue" >
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Stock Manage</ion-title>
      </ion-navbar>
   <ion-toolbar color="grey-blue">
      <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>


<ion-content padding>
    
  <ion-list>
    <ion-item *ngFor="let item of itemList" (click)="openDetail(item)">
      <!-- <ion-avatar item-start>
        <img [src]="contact.img">
      </ion-avatar>   -->
      <h2> <strong>{{ item.model }}</strong> </h2>
      <h3> 
        Location : {{ item.location1 }}-{{ item.location2 }}
      <div text-right ><button (click)="remove()" ><ion-icon name="remove"></ion-icon></button>
        {{ item.quantity }}
        <button (click)="add" ><ion-icon name="add" icon-only></ion-icon></button>
      </div>
    </h3>
    </ion-item>  

  </ion-list>
   
  <ion-fab right bottom>
    <button (click)="manage()" ion-fab color="grey-blue"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>
