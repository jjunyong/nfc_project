<ion-header>
  <ion-navbar  color="deeporange" >
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Stock Manage</ion-title>
    <div text-right><button (click)="upDate()">임시 update</button></div>
  </ion-navbar>
   <ion-toolbar color="deeporange">
      <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of itemList" (click)="openDetail(item)">
      <!-- <ion-avatar item-start>
        <img [src]="contact.img">
      </ion-avatar>   -->
      <h2> <strong>{{ item.model }}</strong> </h2>
      <h3> Location : {{ item.location }}</h3>
      <h3> Quantity : {{ item.quantity }}</h3>
    </ion-item>   
  </ion-list>
   
  <ion-fab right bottom>
    <button (click)="manage()" ion-fab color="primary"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>
