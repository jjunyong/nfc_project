<ion-header>
  <ion-navbar  color="grey-blue" >
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Stock Manage</ion-title>
      </ion-navbar>
   <ion-toolbar color="grey-blue">
      <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>


<ion-content padding>
    
  <ion-list>
    <ion-item *ngFor="let item of itemList">
      <!-- <ion-avatar item-start>
        <img [src]="contact.img">
      </ion-avatar>   -->
      <h2 (click)="openDetail(item)"> <strong>{{ item.model }}</strong> </h2>
      <h3 (click)="openDetail(item)"> 
        Location : {{ item.location1 }}-{{ item.location2 }}</h3>
      <div text-right ><button clear ion-button (click)="remove(item)" ><ion-icon name="arrow-down"></ion-icon></button>
        {{item.quantity}}
      <button clear ion-button (click)="add(item)" ><ion-icon name="arrow-up" icon-only></ion-icon></button>
      </div>

    </ion-item>  

  </ion-list>
   
  <ion-fab right bottom>
    <button (click)="manage()" ion-fab color="grey-blue"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
  <ion-fab left bottom>
    <button (click)="set()" ion-fab color="grey-blue"><ion-icon name="done-all"></ion-icon></button>
  </ion-fab>

</ion-content>
