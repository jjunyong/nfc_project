<!--
  Generated template for the ChangeLogPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title>change-log</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
<ion-card>
<ion-card-content>

  <ion-item>
      <ion-label>시작일: </ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="startDate"></ion-datetime>
  </ion-item>

  <ion-item>
      <ion-label>종료일: </ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="finDate"></ion-datetime>
  </ion-item>

      <ion-item (click)="SerchTime()"><button ion-button>confirm</button></ion-item>
  
</ion-card-content>
</ion-card>
<ion-list>
    <ion-item *ngFor="let item of itemList" (click)="openDetail(item)">
      <h2> <strong>{{ item.itemModel }}</strong> </h2>
      <h3> Location : {{ item.itemLocation1 }}-{{ item.itemLocation2 }}</h3>
      <h3> Quantity : {{ item.itemQuantity }}</h3>
      <h3> Type : {{item.type}}</h3>
    </ion-item>   
</ion-list>

</ion-content>
