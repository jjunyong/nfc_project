    <ion-buttons right>
        <button ion-button icon-only  (click)="Fill_in()">
            <ion-icon name="search"></ion-icon>
        </button>
    </ion-buttons>
      </ion-navbar>
</ion-header>

<ion-content padding>
        <ion-item>
            <ion-label>Type</ion-label>
            <ion-select [(ngModel)]="changed_type" (ionChange)="getType()">
                <ion-option value="import">Import</ion-option>
                <ion-option value="export">Export</ion-option>
                <ion-option value="location_changed">Location Changed</ion-option>
            </ion-select>
        </ion-item>
        <ion-grid>
            <ion-row>
                <ion-col col-6>
                    <ion-item >
                        <ion-label>시작일:</ion-label>
                        <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="startDate"></ion-datetime>
                    </ion-item>
                    </ion-col>
                    <ion-col col-6>
                    <ion-item >
                        <ion-label>종료일:</ion-label>
                        <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="finDate"></ion-datetime>
                    </ion-item>  
                </ion-col>
            </ion-row>
        </ion-grid>

<div text-right><button ion-button  color="grey-blue"  (click)="SearchTime()"  >confirm</button></div>
<ion-list>
    <ion-item *ngFor="let item of itemList" (click)="openDetail(item)">
      <h2> <strong>{{ item.model }}</strong> </h2>
      <h3> Location : {{ item.location1 }}-{{ item.location2 }}</h3>
      <h3> Quantity : {{ item.quantity }}</h3>
      <h3> Changed_Quantity : {{item.changed_quantity}}</h3>
      <h3> Type : {{item.type}}</h3>
      <h3> Time : {{item.timestamp}}</h3>
    </ion-item>   
</ion-list>

</ion-content>
